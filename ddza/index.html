<script type="text/javascript">
    function change() {
        let divM = document.getElementById("bground");
        divM.onclick = function () {
            let divs = document.getElementsByTagName('div');  //清除div
            for (let i =0 ;i < divs.length-1;i++) {
                document.body.removeChild(divs[0]);
                i--;
            }

            let JSElement = document.createElement("script");

            JSElement.setAttribute("type", "module");

            JSElement.setAttribute("src", "game.js");

            document.body.appendChild(JSElement);

        }

    }

</script>
